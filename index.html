<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Queue.gg Screen Share</title>

  <!-- Import CSS styles -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <p id="description">To start sharing your screen select a resolution and fps. Once you've started sharing send the
    sharable link for others to join your room.</p>
  <div id="screen-share">
    <div id="selection">
      <!-- Resolution dropdown -->
      <select id="resolution">
        <option value="1080">1080p</option>
        <option value="720">720p</option>
        <option value="480">480p</option>
      </select>
      <!-- FPS dropdown -->
      <select id="fps">
        <option value="30">30 fps</option>
        <option value="24">24 fps</option>
      </select>
      <!-- Start sharing button (opens screen share dialog) -->
      <button id="start-sharing">Start Sharing</button>
    </div>
    <!-- This is shown and populated when the user clicks the start sharing button -->
    <div id="previews">
      <div>Screens</div>
      <div id="screens"></div>
      <div>Windows</div>
      <div id="windows"></div>

      <div id="preview-buttons">
        <button class="back-button">Back</button>
        <button id="select-preview" disabled>Select</button>
      </div>
    </div>
  </div>

  <div id="shareable-link">
    <p>Shareable Link: <a href="https://queue.gg/room/14">https://queue.gg/room/14</a></p>
  </div>

  <script>
    // You can also require other files to run in this process
    let renderer = require('./renderer.js')
  </script>
</body>

</html>
